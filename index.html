<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main class="container">
        <section id="display-area">
            <div class="current-input"></div>
            <div class="answer-screen">0</div>
        </section>
        <section class="calculator-btns">
            <button class="non-num-btn" id="clear" value="">C</button>
            <button class="non-num-btn" id="delete" value="">&#11013;</button>
            <button class="non-num-btn" value="/">/</button>
            <button class="non-num-btn" value="%">%</button>
            <button class="num-btn" value="7">7</button>
            <button class="num-btn" value="8">8</button>
            <button class="num-btn" value="9">9</button>
            <button class="non-num-btn" value="*">x</button>
            <button class="num-btn" value="4">4</button>
            <button class="num-btn" value="5">5</button>
            <button class="num-btn" value="6">6</button>
            <button class="non-num-btn" value="-">-</button>
            <button class="num-btn" value="1">1</button>
            <button class="num-btn" value="2">2</button>
            <button class="num-btn" value="3">3</button>
            <button class="non-num-btn" value="+">+</button>
            <button class="num-btn" value="00">00</button>
            <button class="num-btn" value="0">0</button>
            <button class="num-btn" value=".">.</button>
            <button class="non-num-btn" id="equality" value="">=</button>
        </section>
    </main>
 
    <script src="app.js"></script>

</body>
</html>
